<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<body>
<table border="1" cellpadding="10">
    <th>用户名</th>
    <th>密码</th>
    {% for user in pages.object_list %}
    <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
</table>
<div>
    {% if page_num|add:'-1' %}
    <a href="{% url 'App02:page' page_num=page_num|add:'-1'%}">上一页</a>
        {% else %}
        <a href="{% url 'App02:page' page_num=page_num%}">上一页</a>
    {% endif %}

    {% for page in paginator.page_range %}
        <a href="{% url 'App02:page' page_num=page%}">{{ page }}</a>
    {% endfor %}
    {% if page_num|add:last_page %}
    <a href="{% url 'App02:page' page_num=page_num|add:'1'%}">下一页</a>
        {% else %}
        <a href="{% url 'App02:page' page_num=page_num%}">下一页</a>
    {% endif %}
</div>

</body>
</html>
